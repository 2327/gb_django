<div class="links clearfix">
<ul class="links-menu">
    {% for link in categories %}
        <li>
            <a href="{% url 'products:product' name=link.href %}"
	    {% if link.href in request.path %}
	    class="active"
	    {% endif %}>
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
</div>
