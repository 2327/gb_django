<ul class="links-menu">
    {% for link in categories %}
        <li>
            <a href="{% url 'products' name=link.href as current_url %}"
	    {% if request.path == current_url %}
	    class="active"
	    {% endif %}>
                {{ link.name }}
            </a>
        </li>
    {% endfor %}
</ul>
