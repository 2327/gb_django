{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Войти">
    </form>
    <button class="btn btn-round form-control" onclick="window.location.href = '{% url 'auth:register' %}';">
            Зарегистрироваться
    </button>

    <button class="btn btn-round form-control" onclick="window.location.href = '{% url 'social:begin' 'vk-oauth2' %}?next=/';">
            Вход через ВКонтакте
    </button>

{% endblock %}
